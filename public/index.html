<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Rhythm Bar Game</title>
    <style>
        /* --- Ensure body fills viewport and prevents scrolling --- */
        body {
            margin: 0;
            background-color: #222;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrollbars if canvas slightly overflows */
            font-family: sans-serif;
        }
        /* Canvas border is optional */
        canvas { border: 1px solid #fff; }

        /* Scoreboard and Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #333;
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        
        .modal h2 {
            color: #fff;
            text-align: center;
            margin-top: 0;
        }
        
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #444;
            color: #fff;
            font-size: 16px;
        }
        
        .modal button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #00aa00;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        .modal button:hover {
            background: #00cc00;
        }
        
        .scoreboard {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 8px;
            padding: 10px;
            margin: 0 auto 20px auto;
        }
        
        .scoreboard h2 {
            text-align: center;
            margin-top: 0;
            color: #ffff33;
        }
        
        .scoreboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .scoreboard-table th, .scoreboard-table td {
            padding: 5px;
            text-align: left;
        }
        
        .scoreboard-table th {
            border-bottom: 1px solid #555;
            color: #aaa;
        }
        
        .scoreboard-table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>

<!-- Name Input Modal -->
<div id="nameInputModal" class="modal">
    <h2>New High Score!</h2>
    <p id="finalScoreDisplay" style="color: white; text-align: center;"></p>
    <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20">
    <button id="submitScoreBtn">Submit Score</button>
</div>

</body>
</html>
